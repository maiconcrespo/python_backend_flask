<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{titulo}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Titulo -->
      <div class="container py-3">
        <h1 class="text-center display-5 text-warning">-
          {{titulo}}<i class="bi bi-person-arms-up"></i>
        </h1>
      </div>
    </div>
    <!-- End Titulo -->
    <!-- Grid Principal -->
    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr">
        <!--contenedor formulario-->

        <div class="border rounded-3 p-2">
              <!--Formulario-- >

          <form action="/guardar" method="post" autocomplete="off">
              <div class="form-floating py-2"></>
              </div>
            <div class="form-floating py-2">
               <input type="text" class="form-control" id="apellido" placeholder="Apellido"/> 
              <label for="apellido">Apellido</label>
              </div>
            <div class="form-floating py-2">
               <input type="number" class="form-control" id="membresia" placeholder="Membresia"/> 
              <label for="membresia">Membresia</label>
              </div>

            <!--Botones-->
            <div class="text-center py-2">
              <butto n type="submit" class="btn btn-warning btn-sm me-3">Guardar</button>
              <input type="reset" class="btn btn-danger btn-sm me-3" value="Limpiar">
            </div>

          </form>  
        </div>
        <!--cierre contenedor formulario-->
        <div class="border rounded-3 p-2">
          <!--Cont. Listado Clientes--->
          <!--Aqui va el Listado-->
          <table class="table table-striped table-hover">
            <thead class="table-warning">
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Membresia</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for cliente in clientes %}
              <tr>
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.membresia}}</td>
                <td class="text-center">
                  <div>
                    <a href="/editar/{{cliente.id}}"
                      class="btn btn-warning btn-sm me-3">
                      <i class="bi bi-pencil-square"></i>
                    </a>
                    <a href="/eliminar/{{cliente.id}}"
                      class="btn btn-danger btn-sm me-3">
                  <i class="bi bi-trash"></i>
                    </a>  
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <!--cierre Lista Clientes -->
      </div>
    </div>
    <!-- End Grid Principal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    >
</script>
  </body>
</html>
